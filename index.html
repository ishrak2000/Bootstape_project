<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap lesson</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-lg">
      <div class="col-12 d-flex">
        <div class="col-md-6" >
            
    <h1 class="text-primary">New Bootstrap lesson</h1>
    <h1 class="text-secondary">New Bootstrap lesson</h1>
    <h1 class="text-success">New Bootstrap lesson</h1>
     </div>

    <div class="col-md-6">
    <h1 class="text-danger ">New Bootstrap lesson</h1>
    <h1 class="text-warning">New Bootstrap lesson</h1>
    <h1 class="text-info">New Bootstrap lesson</h1>
    <h1 class="text-dark">New Bootstrap lesson</h1>
    </div>
</div>
</div>
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group me-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-primary">1</button>
      <button type="button" class="btn btn-primary">2</button>
      <button type="button" class="btn btn-primary">3</button>
      <button type="button" class="btn btn-primary">4</button>
    </div>

    <div class="container d-flex">

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>


</body>
</html>
